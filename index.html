<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/x-icon" href="img/logo.png">
    <title>ALPHA CHARISMA | Official</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700;900&family=Inter:wght@300;400;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-white">

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top custom-nav">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="img/logo.png" alt="Logo" id="nav-logo" class="me-2 logo-preview-trigger">
                <span class="brand-text">ALPHA CHARISMA</span>
            </a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="#about" class="nav-link-custom">History</a></li>
                    <li class="nav-item"><a href="#founders" class="nav-link-custom">Trops</a></li>
                    <li class="nav-item"><a href="#gallery" class="nav-link-custom">Moments</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="hero-section">
        <div class="hero-bg"></div>
        <div class="hero-overlay"></div>
        <div class="hero-content text-center px-3">
            <h1 class="hero-title-outline">ALPHA</h1>
            <h1 class="hero-title-solid">CHARISMA</h1>
            <p id="tagline" class="hero-tagline"></p>
        </div>
    </header>

    <section id="about" class="py-5 bg-white text-black">
        <div class="container py-lg-5">
            <div class="row align-items-center g-4">
                <div class="col-lg-6">
                    <h2 class="display-5 fw-black mb-4 font-title">WALANG IWANAN.</h2>
                    <p id="history-text" class="lead-text mb-4"></p>
                    <div class="location-box p-3 border-start border-4 border-dark">
                        <i class="fa-solid fa-map-pin me-2"></i>
                        <span id="location-text" class="fw-bold text-uppercase small-mobile-text"></span>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="quote-card mt-2">
                        <p class="mb-0">"True charisma is built on loyalty. We move as one pack, or we don't move at all."</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="founders" class="py-5 bg-black">
        <div class="container py-4">
            <h3 class="section-title text-center mb-5 font-title">THE TROPS</h3>
            <div id="founder-grid" class="row g-3 g-md-4 justify-content-center"></div>
            <div class="text-center mt-5">
                <button class="btn-alpha w-xs-100" data-bs-toggle="modal" data-bs-target="#tropsModal">SEE ALL TROPS</button>
            </div>
        </div>
    </section>

    <section id="gallery" class="py-5 bg-black border-top border-white/10">
        <div class="container py-4">
            <h3 class="section-title text-center mb-5 font-title">MOMENTS</h3>
            <div id="gallery-grid" class="row g-3 g-md-4 justify-content-center"></div>
            <div id="gallery-see-more-container" class="text-center mt-5 d-none">
                <button class="btn-alpha-outline w-xs-100" data-bs-toggle="modal" data-bs-target="#galleryModal">SEE ALL MOMENTS</button>
            </div>
        </div>
    </section>

    <footer class="py-5 text-center border-top border-white/10 px-3">
        <p class="footer-copy mb-0 opacity-50">ALPHA CHARISMA Â© 2015 | SOLID SINCE DAY ONE</p>
    </footer>

    <div class="modal fade" id="tropsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content bg-black text-white border-white rounded-0">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title font-title small">ALL TROPS</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-3 p-md-4">
                    <div id="modal-trops-grid" class="row g-3 justify-content-center"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="galleryModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content bg-black text-white border-white rounded-0">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title font-title small">TROPS ALL MOMENTS</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-3 p-md-4">
                    <div id="modal-gallery-grid" class="row g-3 justify-content-center"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="lightboxModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg px-2">
            <div class="modal-content bg-black border-white rounded-0 mx-auto" style="width: auto; max-width: 100%;">
                <div class="modal-header border-0 pb-0">
                    <button type="button" class="btn-close btn-close-white ms-auto" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-3 p-md-4 text-center">
                    <img src="" id="lightbox-img" class="img-fluid" style="max-height: 75vh; width: auto;" alt="Full View">
                    <div id="lightbox-video-container"></div>
                    <div class="mt-3">
                        <h4 id="lightbox-title" class="font-title h6 text-white mb-1 text-uppercase"></h4>
                        <p id="lightbox-sub" class="text-uppercase tracking-widest text-white-50 small-text mb-0"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
